<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tables Practice</title>
</head>
<body>

<h2>Simple Table</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr>
        <td>Ali</td>
        <td>20</td>
        <td>Kozhikode</td>
    </tr>
    <tr>
        <td>Aisha</td>
        <td>19</td>
        <td>Kannur</td>
    </tr>
</table>

</body>
</html>
